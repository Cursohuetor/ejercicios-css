<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo2</title>
    <style>
    </style>
</head>
<body>

    <header>
        <h1>Mi Página con Divs</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#seccion1">Sección 1</a></li>
            <li><a href="#seccion2">Sección 2</a></li>
        </ul>
    </nav>



        <section id="seccion1" class="container">
            <h2>Sección 1</h2>
            <div>
                <p>Este es un párrafo dentro de un div en la sección 1.</p>
            </div>
            <article>
                <h3>Artículo 1</h3>
                <p>Este es un párrafo en el artículo 1.</p>
            </article>
        </section>

        <section id="seccion2" class="container">
            <h2>Sección 2</h2>
            <article>
                <h3>Artículo 2</h3>
                <p>Este es un párrafo en el artículo 2.</p>
            </article>
            <div>
                <p>Este es otro div en la sección 2.</p>
            </div>
        </section>

    

    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>

</body>
</html>
